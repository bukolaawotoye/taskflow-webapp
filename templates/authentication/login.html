{% extends "_partials/base.html" %}
{% load static %}

{% block content %}
<div class="ui grid" style="background: linear-gradient(to right, #d7cd9e, #eea7ec); height: 100vh; padding: 50px;">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5" style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">

        <h2 class="ui header" style="color: #2575fc;">
          <img src="{% static 'img/Logo.png' %}" class="image" style="width: 50px;" />
          <div class="content">Log-in</div>
        </h2>

        {% include '_partials/messages.html' %}

        <form class="ui large form" method="post" action= {% url 'login' %}>
        {% csrf_token %}

          <div class="ui stacked segment" style="border: 2px solid #a2c3ea; border-radius: 10px;">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon" style="color: #2575fc;"></i>
                <input type="text" required name="username" placeholder="username" value="{{ data.username }}" style="border-radius: 8px;" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon" style="color: #2575fc;"></i>
                <input type="password" required name="password" placeholder="Password" style="border-radius: 8px;" />
              </div>
            </div>
            <button class="ui fluid large button" style="background-color: #2575fc; color: white; border-radius: 8px;">Login</button>
          </div>

        </form>

        <div class="ui message" style="background-color: #6a11cb; color: white; border-radius: 8px;">
          Donâ€™t have an account? <a href= {% url 'register' %} style="color: yellow;">Signup</a>
        </div>

      </div>
    </div>
    <div class="four wide column"></div>
  </div>
</div>
{% endblock content %}
