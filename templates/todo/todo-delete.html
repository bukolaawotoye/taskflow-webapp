{% extends '_partials/base.html' %}

{% block title %}
    Delete Todo
{% endblock %}

{% block content %}
<div class="ui container" style="max-width: 500px; margin-top: 50px;">
    <div class="ui raised segment" style="padding: 30px; border-radius: 10px;">
        <h2 class="ui header red">
            <i class="trash alternate outline icon"></i>
            <div class="content">Delete Todo</div>
        </h2>

        {% include '_partials/messages.html' %}

        <p class="ui warning message">
            <strong>Are you sure you want to delete this todo?</strong>
        </p>

        <form method="POST" action="{% url 'todo-delete' todo.id %}" class="ui form">
            {% csrf_token %}
            <div class="ui two buttons">
                <button type="submit" class="ui button red">
                    <i class="exclamation circle icon"></i> Yes, Delete
                </button>
                <a href="{% url 'home' %}" class="ui button">
                    <i class="arrow left icon"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
